<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <title>Sweetaset-付款成功</title>
    <link
        rel="stylesheet"
        href="css/all.min.css"
    >
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/all.js"></script>
    <link
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet"
    >
</head>

<body>
    <div class="container">
        <div
            class="header"
            data-aos="zoom-in"
        >
            <button class="burgerMenu">
                <span class="material-icons">
                    menu
                </span>
            </button>
            <h1><a
                    href="main.html"
                    class="logo"
                >Sweetaste
                </a></h1>
            <div class="navbar-collapse">
                <ul class="menu">
                    <li class="navText"><a
                            class="navLink"
                            href="main.html"
                        >首頁</a></li>
                    <li class="navText"><a
                            class="navLink"
                            href="#"
                        >甜點</a></li>
                    <li class="navText"><a
                            class="navLink"
                            href="#"
                        >登入</a></li>
                </ul>
                <a
                    class="cart"
                    href="#"
                ><img
                        src="https://hexschool.github.io/webLayoutTraining1st/student-week1/shopping_cart.png"
                        alt="購物車"
                    ></a>
            </div>
        </div>
        <!--客製化區 開始-->
        <div
            data-aos="fade-up"
            class="banner-paidOff"
        >
            <div class="step">
                <ul>
                    <li><span class="material-icons">
                            check_circle
                        </span>
                        <hr class="hr-1">
                    </li>
                    <li><span class="material-icons">
                            check_circle
                        </span>
                        <hr class="hr-2">
                    </li>
                    <li><span class="material-icons">
                            check_circle
                        </span></li>
                </ul>
                <h3>付款成功</h3>
            </div>

            <a href="main.html">繼續逛逛</a>
        </div>
        <!--客製化區 結束-->
    </div>
    <div class="subscribe ">
        <div class="subscribe-inner  inner">
            <div
                class="subTitle"
                data-aos="fade-left"
                data-aos-duration="800"
            >
                <img
                    src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/4baf15e7aa2800a1e312de01435b7dbf6f654843/student-week1/logo-light.svg"
                    alt=""
                    width="40"
                >
                <p>訂閱你我的甜蜜郵件</p>

            </div>
            <form
                action="#"
                class="subInput"
                data-aos="fade-left"
                data-aos-duration="800"
            >
                <input
                    class="inputText"
                    id=”mail”
                    type=”text”
                    placeholder=請輸入信箱
                    name=”mail”
                >
                <span class="material-icons email_icon">
                    email
                </span>
                <button
                    type="submit"
                    class="submit"
                ><span class="material-icons">
                        arrow_forward
                    </span></button>
            </form>
        </div>
    </div>
    <div
        class="footer"
        data-aos="fade-right"
    >
        <div class="footer-inner inner">
            <div class="footer-Info">
                <img
                    class="
                        footer-logo"
                    src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/4baf15e7aa2800a1e312de01435b7dbf6f654843/student-week1/logotype-lg-dark.svg"
                    alt=""
                    width="171px"
                >
                <ul>
                    <li>07-1234-5678 </li>
                    <li>sweetaste@email.com</li>
                    <li>800 高雄市新興區幸福路 520 號</li>
                </ul>
                <ul class="link">
                    <li><a href="#"><img
                                src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/4baf15e7aa2800a1e312de01435b7dbf6f654843/student-week1/ic-line%40.svg"
                                alt="line"
                                width="32"
                            ></a></li>
                    <li><a href="#"><img
                                src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/4baf15e7aa2800a1e312de01435b7dbf6f654843/student-week1/ic-facebook.svg"
                                alt="fb"
                                width="32"
                            ></a></li>
                </ul>
            </div>
            <div class="slogan">
                <h3>今天是個──<br>吃甜點的好日子。</h3>
                <p>© 2018 Sweetaste* All Rights Reserved</p>

            </div>
        </div>
    </div>
    <link
        rel="stylesheet"
        href="https://unpkg.com/aos@next/dist/aos.css"
    />
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            // Global settings:
            disable: false, // accepts following values: 'phone', 'tablet', 'mobile', boolean, expression or function
            startEvent: 'DOMContentLoaded', // name of the event dispatched on the document, that AOS should initialize on
            initClassName: 'aos-init', // class applied after initialization
            animatedClassName: 'aos-animate', // class applied on animation
            useClassNames: false, // if true, will add content of `data-aos` as classes on scroll
            disableMutationObserver: false, // disables automatic mutations' detections (advanced)
            debounceDelay: 50, // the delay on debounce used while resizing window (advanced)
            throttleDelay: 99, // the delay on throttle used while scrolling the page (advanced)


            // Settings that can be overridden on per-element basis, by `data-aos-*` attributes:
            offset: 225, // offset (in px) from the original trigger point
            delay: 0, // values from 0 to 3000, with step 50ms
            duration: 1000, // values from 0 to 3000, with step 50ms
            easing: 'ease', // default easing for AOS animations
            once: true, // whether animation should happen only once - while scrolling down
            mirror: false, // whether elements should animate out while scrolling past them
            anchorPlacement: 'top-bottom', // defines which position of the element regarding to window should trigger the animation

        });
    </script>
</body>

</html>
